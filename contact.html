<h1>Get In Touch</h1>

<form action="http://getsimpleform.com/messages?form_api_token=9f5fa7c5fbe2619b8dcc547b450a2904" id="contact_form" method="post">
    <input type='hidden' name='redirect_to' value='http://localhost:8000/thanks.html' />
    <ul>

        <li class="formfield">
            <label for="name">Name</label>
            <div>
                <input type="text" name="name" />
            </div>
        </li>
        <li class="formfield">
            <label for="email">Email</label>
            <div>
                <input type="text" name="email" />
            </div>
        </li>
        <li class="formfield">
            <label for="reason">What are you asking about?</label>
            <div>
                <select name="reason">
                    <option value="about">About Whisky Web</option>
                    <option value="sponsorship">Sponsorship</option>
                    <option value="speaking">Speaking / Presenting</option>
                    <option value="tickets">Tickets</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </li>
        <li class="formfield">
            <label for="subject">Subject</label>
            <div>
                <input type="text" name="subject" />
            </div>
        </li>
        <li class="formfield">
            <label for="message">Message</label>
            <div>
                <textarea cols="80" rows="10" name="message"></textarea>
            </div>
        </li>
        <li class="formbuttons">
            <div>
                <input type="submit" value="Send" />
            </div>
        </li>
    </ul>
</form>

<div class="light-bg">
    <p class="large-text">
    </p>
</div>
